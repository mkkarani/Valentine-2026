<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .card {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 { color: #ff4d6d; margin-bottom: 2rem; }
        .btn-container { display: flex; justify-content: center; gap: 20px; }
        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Allows it to teleport */
        }
        .success-msg { display: none; }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('mainCard');

        // The "Dodging" Logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make the 'Yes' button grow slightly to "encourage" clicking it
            let currentScale = yesBtn.style.transform.replace('scale(', '').replace(')', '') || 1;
            yesBtn.style.transform = `scale(${parseFloat(currentScale) + 0.1})`;
        });

        // The "Success" Logic
        yesBtn.addEventListener('click', () => {
            document.getElementById('mainCard').innerHTML = `
                <h1 style="font-size: 3rem;">YAY! ü•∞</h1>
                <p>I knew you'd say yes!</p>
                <div style="font-size: 50px;">‚ù§Ô∏è‚ú®üéâ</div>
            `;
        });
    </script>
</body>
</html>
